<!DOCTYPE html>
<html>
  <head>
    <title>sketch</title>
    <meta charset="utf-8"/>
    <script type="text/javascript" src="sketch.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div id="tools">
      <div id="colors">
        色:
        <div class="color" style="background:#FFFFFF"></div>
        <div class="color" style="background:#DCDDDD"></div>
        <div class="color" style="background:#9EA1A3"></div>
        <div class="color" style="background:#2B2B2B"></div>
        <div class="color" style="background:#D9333F"></div>
        <div class="color" style="background:#762F07"></div>
        <div class="color" style="background:#F5B199"></div>
        <div class="color" style="background:#FFDB4F"></div>
        <div class="color" style="background:#7EBEAB"></div>
        <div class="color" style="background:#2F5D50"></div>
        <div class="color" style="background:#89C3EB"></div>
        <div class="color" style="background:#706CAA"></div>
      </div>
      <div id="sizes">
        ペン:
        <div class="size" data-size="1"><div style="width: 1px; height: 1px"></div></div>
        <div class="size" data-size="2"><div style="width: 2px; height: 2px"></div></div>
        <div class="size" data-size="3"><div style="width: 3px; height: 3px"></div></div>
        <div class="size" data-size="5"><div style="width: 5px; height: 5px"></div></div>
        <div class="size" data-size="10"><div style="width: 10px; height: 10px"></div></div>
      </div>
    </div>
  </body>
</html>
